<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/12da1f8ae9.js" crossorigin="anonymous"></script>
  <title>Leaderboard</title>
  
<script defer src="main.js"></script></head>
<body>
<header>
  <i class="fa-solid fa-crown"></i><h1>Leaderboard</h1><i class="fa-solid fa-crown"></i>
</header>
<section class="container">
    <div class="informations">
        <div class="header">
        <h2>Recent scores</h2> 
        <button type="submit" id="refresh">Refresh</button>
        </div>
        <div class="board">
  
        </div>
    </div>
    <div class="AddScore" id="add-new">
        <h2>Add your score</h2>
        <form class="form">
          <input type="text" placeholder="Your name" class="name" required> <br>
          <input type="text" placeholder="Your score" class="score" required><br>
          <button type="submit" id="add-button">submit</button>
        </form>
    </div>
</section>

</body>
</html>
