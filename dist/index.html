<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  
<script defer src="main.js"></script></head>
<body>
<header>
    <h1>Leaderboard</h1>
</header>
<section class="container">
    <div class="informations">
        <div class="header">
        <h2>Recent scores</h2> 
        <button type="submit" id="refresh">Refresh</button>
        </div>
        <div class="board">
        <p>Name: 100</p>
        <p>Name: 20</p>
        <p>Name: 30</p>
        <p>Name: 40</p>
        <p>Name:70</p>
        </div>
    </div>
    <div class="AddBook" id="add-new">
        <h2>Add your score</h2>
        <form class="form">
          <input type="text" placeholder="Your name" class="title" required> <br>
          <input type="text" placeholder="Your score" class="author" required><br>
          <button type="submit" id="add-button">submit</button>
        </form>
    </div>
</section>

</body>
</html>
