<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/12da1f8ae9.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="display">
    <section class="display cols todo-list">
      <header class="header display s-between">
          <h2>Today's To Do </h2>
          <span class="material-icons" id="delete-all">autorenew</span>
      </header>
      <form action="#" class="display s-between" id="add-task" method="post">
          <input type="text" name="activity" placeholder="Add your List">
          <i class="fa-solid fa-arrow-turn-up arrows"></i>
      </form>
      <ul id="list-items">
        
      </ul>
      <div class="display clear-completed">
        Clear All Completed
      </div>
    </section>
  </main>
  

</body>
</html>
